<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Service Response</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Main Container -->
<div class="container mt-5">

  <!-- Card for the Response Section -->
  <div class="card shadow-lg">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Two-Factor Authentication Registration</h2>

      <!-- Response Fields -->
      <div class="row mb-3">
        <div class="col-md-12" th:if="${message != null and message != ''}">
          <h5 class="text-muted">Response Message:</h5>
          <p class="lead" th:text="${message}"></p>
        </div>
        <div class="col-md-12" th:if="${responseMessage != null and responseMessage.token != null and responseMessage.token != ''}">
          <h5 class="text-muted">Token:</h5>
          <p class="lead" th:text="${responseMessage.token}"></p>
        </div>
        <div class="col-md-12" th:if="${responseMessage != null and responseMessage.tfaEnabled != null and responseMessage.tfaEnabled != ''}">
          <h5 class="text-muted">Two-Factor Authentication Enabled:</h5>
          <p class="lead" th:text="${responseMessage.tfaEnabled}"></p>
        </div>
      </div>

      <!-- Image Section -->
      <div class="row text-center" th:if="${responseMessage != null and responseMessage.secretImageUri != null and responseMessage.secretImageUri != ''}">
        <div class="col-md-12">
          <h5 class="text-muted">Scan Image:</h5>
          <img th:src="${responseMessage.secretImageUri}" alt="Dynamic Image" class="img-fluid rounded shadow-sm" style="max-width: 250px;"/>
        </div>
      </div>

      <div class="row mb-3" th:if="${responseMessage != null and responseMessage.secretImageUri != null and responseMessage.secretImageUri != ''}">
        <form th:action="@{/verify}" th:object="${verificationRequest}" method="post" class="mt-3">
        <div class="col-md-12">
          <div class="form-group">
            <label for="code">Enter 6 Digit Validation Code Generated By The App</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="Enter OTP" required>
          </div>
          <div class="form-group" th:if="${email != null and email != ''}">
            <label for="email" hidden>Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${email}" hidden>
          </div>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary mt-3">Verify Code</button>
        </div>
        </form>
      </div>
      <!-- Go Back Button -->
      <div class="text-center mt-4">
        <a th:href="@{/registration}" class="btn btn-primary">Go Back</a>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
