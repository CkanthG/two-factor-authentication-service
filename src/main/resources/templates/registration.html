<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">User Registration</h2>
    <form th:action="@{/submitForm}" th:object="${user}" method="post" class="mt-3">

        <!-- Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter your name" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Enter your password" required>
        </div>

        <!-- Role (Dropdown) -->
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role" th:field="*{role}">
                <option value="" disabled selected>Select role</option>
                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
            </select>
        </div>

        <!-- Two-Factor Authentication Enabled -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="tfaEnabled" name="tfaEnabled" th:field="*{tfaEnabled}">
            <label class="form-check-label" for="tfaEnabled">Enable Two-Factor Authentication</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
