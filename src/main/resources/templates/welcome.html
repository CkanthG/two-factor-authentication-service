<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Service Response</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Main Container -->
<div class="container mt-5">
    <!-- Card for the Response Section -->
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Welcome to Two-Factor Authentication Example</h2>
            <!-- Response Fields -->
            <div class="row mb-3">
                <div class="col-md-12" th:if="${message != null and message != ''}">
                    <h5 class="text-muted">Response Message:</h5>
                    <p class="lead" th:text="${message}"></p>
                </div>
                <div class="col-md-12">
                    <h5 class="text-muted">Token:</h5>
                    <p class="lead" th:text="${responseMessage.token}"></p>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
